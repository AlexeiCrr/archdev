<!DOCTYPE html>

	<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5k_iT2ObOpNz1AnM8bNopXOM6gqpNKj4&callback=initMap"
    async defer></script>
